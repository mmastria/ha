# sensors.yaml

- platform: mqtt
  state_topic: 'hwg/state'
  name: 'hwg_temperature'
  unit_of_measurement: 'Â°C'
  value_template: '{{ value_json.temperatura|round(1) }}'
  icon: "mdi:thermometer"
  force_update: true

